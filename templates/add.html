{% extends "base.html" %}{% load static %}
{% block title %}Add to bag{% endblock title %}
{% block content %}
<body>
  <div class="container mt-5">
    <h1>Add to Grocery Bag</h1>
    {% include 'partials/alerts.html' %}
    <form method="post" action="{% url 'add-item' %}">
      {% csrf_token %}
      <div class="form-group mt-2">
        <label>Codigo</label>
        <input type="text" name="codigo" class="form-control" placeholder="Codigo Producto" />
      </div>
      <div class="form-group mt-2">
        <label>Item name</label>
        <input type="text" name="name" class="form-control" placeholder="Item name" />
      </div>
      <div class="form-group mt-2">
        <label>Stock</label>
        <input type="text" name="quantity" class="form-control" placeholder="Stock Producto" />
      </div>
      <div class="form-group mt-2">
        <label>Item status</label>
        <select class="form-control" name="status">
          <option value="PENDING">PENDING</option>
          <option value="BOUGHT">BOUGHT</option>
          <option value="NOT AVAILABLE">NOT AVAILABLE</option>
        </select>
      </div>
      <div class="form-group mt-2">
        <label>Date</label>
        <input type="date" name="date" class="form-control" placeholder="Date" />
      </div>
      <div class="form-group mt-2">
        <input type="submit" value="Agregar" class="btn btn-danger" />
      </div>
    </form>
  </div>
</body>
{% endblock content %}
